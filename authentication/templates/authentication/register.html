<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
    </head>
    <body>
        <h1>Account</h1>
        <hr>
    
        <h2>Registration</h2>
        <form action="{% url 'authentication:register' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button>Log In</button>
        </form>

        <hr>
        <p>Already have an account? <a href="/accounts/login">Login</a></p>
    </body>
</html>
